<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detección de Formas Geométricas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Efecto de animación de escala */
        .card-img-top {
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Suaviza la transición */
        }

        .card-img-top:hover {
            transform: scale(1.1); /* Aumenta el tamaño de la imagen al pasar el cursor */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Añade una sombra para resaltar la imagen */
        }
    </style>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">Subir Imagen para Detección de Formas</h1>
        <hr>
        <!-- Formulario para subir imagen -->
        <form action="/upload" method="post" enctype="multipart/form-data" class="mb-5">
            <div class="input-group">
                <input type="file" class="form-control" name="file" accept="image/*" required>
                <button type="submit" class="btn btn-primary">Subir Imagen</button>
            </div>
        </form>

        <div class="row">
            <div class="col-12">
                <h2 class="text-center mb-4">Imágenes Subidas</h2>
                <hr>
                <div class="row">
                    {% for image in uploaded_images %}
                    <div class="col-md-3 col-sm-6 mb-4">
                        <div class="card">
                            <a href="{{ url_for('uploaded_file', filename=image) }}" target="_blank">
                                <img src="{{ url_for('uploaded_file', filename=image) }}" class="card-img-top" alt="Imagen subida">
                            </a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <div class="col-12 mt-5">
                <h2 class="text-center mb-4">Imágenes Procesadas</h2>
                <hr>
                <div class="row">
                    {% for image in processed_images %}
                    <div class="col-md-3 col-sm-6 mb-4">
                        <div class="card">
                            <a href="{{ url_for('processed_file', filename=image) }}" target="_blank">
                                <img src="{{ url_for('processed_file', filename=image) }}" class="card-img-top" alt="Imagen procesada">
                            </a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
