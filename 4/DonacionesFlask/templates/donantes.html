{% extends 'base.html' %}
{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">Lista de Donantes</h1>
        <a href="{{ url_for('create_donante') }}" class="btn btn-primary mb-3">Agregar Donante</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Correo Electrónico</th>
                    <th>Teléfono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for donante in donantes %}
                <tr>
                    <td>{{ donante.nombre }}</td>
                    <td>{{ donante.correo }}</td>
                    <td>{{ donante.teléfono }}</td>
                    <td>
                        <a href="{{ url_for('edit_donante', id=donante.id) }}" class="btn btn-warning btn-sm">Editar</a>
                        <form action="{{ url_for('delete_donante', id=donante.id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endblock %}
